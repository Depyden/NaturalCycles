<div class="title-countdown">
    <div #titleElement class="event-title">
        <p>Time to {{title}}</p>
    </div>
    <div #countdown class="count-down-container">
        <span id="days"> {{daysToDate}} days,</span>
        <span id="hours"> {{hoursToDate}} h,</span>
        <span id="minutes"> {{minutesToDate}} m,</span>
        <span id="seconds"> {{secondsToDate}} s</span>
    </div>
</div>
